<h4>Agregar Personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input
    [(ngModel)]="character.name"
    class="form-control mb-2"
    type="text"
    name="name"
    placeholder="Nombre"
  />
  <input
    [(ngModel)]="character.power"
    class="form-control mb-2"
    type="number"
    name="power"
    placeholder="Poder"
  />
  <button class="btn btn-primary">Agregar</button>
</form>
